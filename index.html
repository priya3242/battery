<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info (UA-CH + User-Agent)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Device Information (No APIs)</h1>

    <div class="info-box">
        <h2>Device Info:</h2>
        <p id="device-info">Fetching...</p>
    </div>

    <script>
        // Function to fetch device information using User-Agent Client Hints (UA-CH)
        function fetchDeviceInfo() {
            if ('userAgentData' in navigator) {
                const uaData = navigator.userAgentData;

                uaData.getHighEntropyValues(['platform', 'platformVersion', 'architecture', 'model'])
                    .then(uaHints => {
                        const platform = uaHints.platform || 'Unknown';
                        const platformVersion = uaHints.platformVersion || 'Unknown';
                        const architecture = uaHints.architecture || 'Unknown';
                        const model = uaHints.model || 'Unknown';  // Model number here

                        document.getElementById('device-info').innerText = 
                            `Platform: ${platform}, Version: ${platformVersion}, Architecture: ${architecture}, Model: ${model}`;
                    })
                    .catch(err => {
                        console.error('Error fetching UA-CH data:', err);
                        fallbackDeviceInfo();
                    });
            } else {
                fallbackDeviceInfo();
            }
        }

        // Fallback function to detect device using User-Agent string if UA-CH is not supported
        function fallbackDeviceInfo() {
            const userAgent = navigator.userAgent || 'Unknown';
            const platform = navigator.platform || 'Unknown';

            // Parse the User-Agent string to extract information
            const deviceInfo = parseUserAgent(userAgent);
            document.getElementById('device-info').innerText = `User Agent: ${userAgent}, Platform: ${platform}, Details: ${deviceInfo}`;
        }

        // Function to parse User-Agent string for basic device info
        function parseUserAgent(ua) {
            let deviceInfo = 'Unknown device';

            if (/android/i.test(ua)) {
                const androidMatch = ua.match(/Android\s([\d.]+)/);
                const androidVersion = androidMatch ? androidMatch[1] : 'Unknown Android version';
                deviceInfo = `Android ${androidVersion}`;
            } else if (/iphone|ipad|ipod/i.test(ua)) {
                const iosMatch = ua.match(/OS\s([\d_]+)/);
                const iosVersion = iosMatch ? iosMatch[1].replace(/_/g, '.') : 'Unknown iOS version';
                deviceInfo = `iOS ${iosVersion}`;
            } else if (/linux/i.test(ua)) {
                deviceInfo = 'Linux device';
            } else if (/windows/i.test(ua)) {
                const windowsMatch = ua.match(/Windows\sNT\s([\d.]+)/);
                const windowsVersion = windowsMatch ? windowsMatch[1] : 'Unknown Windows version';
                deviceInfo = `Windows ${windowsVersion}`;
            } else if (/macintosh/i.test(ua)) {
                const macMatch = ua.match(/Mac\sOS\sX\s([\d_]+)/);
                const macVersion = macMatch ? macMatch[1].replace(/_/g, '.') : 'Unknown Mac OS version';
                deviceInfo = `Mac OS X ${macVersion}`;
            }

            return deviceInfo;
        }

        // Call the function on page load to get device info
        fetchDeviceInfo();  // Attempt to get advanced device info using UA-CH
    </script>
</body>
</html>
