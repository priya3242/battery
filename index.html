<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info with Orientation and Animation</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

    <div class="container">
        <h1>Device Information</h1>
        <!-- Your HTML content here -->
        <div class="phone-model" id="phone-model"></div>
        <p id="orientation-data">Waiting for orientation data...</p>
    </div>

    <!-- Ensure this script is placed before any code that uses DeviceInfo -->
    <script>
    (function(global) {
        'use strict';

        function DeviceInfo() {
            this.fetchDeviceInfo = function(callback) {
                if ('userAgentData' in navigator) {
                    navigator.userAgentData.getHighEntropyValues(['platform', 'platformVersion', 'architecture', 'model', 'uaFullVersion'])
                        .then(uaHints => {
                            const platform = uaHints.platform || 'Unknown';
                            const platformVersion = uaHints.platformVersion || 'Unknown';
                            const architecture = uaHints.architecture || 'Unknown';
                            const model = uaHints.model || 'Unknown';  
                            const browserVersion = uaHints.uaFullVersion || 'Unknown';
                            const isMobile = navigator.userAgentData.mobile || false;
                            const brands = navigator.userAgentData.brands.map(brand => `${brand.brand} ${brand.version}`).join(', ') || 'Unknown';

                            callback({
                                platform: platform,
                                platformVersion: platformVersion,
                                architecture: architecture,
                                model: model,
                                browserVersion: browserVersion,
                                isMobile: isMobile,
                                brands: brands
                            });
                        })
                        .catch(err => {
                            console.error('Error fetching UA-CH data:', err);
                            callback(this.fallbackDeviceInfo());
                        });
                } else {
                    callback(this.fallbackDeviceInfo());
                }
            };

            this.fallbackDeviceInfo = function() {
                const platform = navigator.platform || 'Unknown';
                const deviceInfo = this.parseUserAgent();
                return {
                    platform: platform,
                    details: deviceInfo,
                    isMobile: /Mobi|Android/i.test(platform),
                    brands: 'Unknown',
                    browserVersion: 'Unknown'
                };
            };

            this.parseUserAgent = function() {
                let deviceInfo = 'Unknown device';
                if (/android/i.test(navigator.platform)) {
                    deviceInfo = 'Android Device';
                } else if (/iphone|ipad|ipod/i.test(navigator.platform)) {
                    deviceInfo = 'iOS Device';
                } else if (/linux/i.test(navigator.platform)) {
                    deviceInfo = 'Linux Device';
                } else if (/windows/i.test(navigator.platform)) {
                    deviceInfo = 'Windows Device';
                } else if (/macintosh/i.test(navigator.platform)) {
                    deviceInfo = 'Mac OS Device';
                }
                return deviceInfo;
            };
        }

        global.DeviceInfo = DeviceInfo;

    })(this);
    </script>

    <!-- Script using DeviceInfo after it's defined -->
    <script>
        const deviceInfo = new DeviceInfo();
        deviceInfo.fetchDeviceInfo(function(info) {
            console.log(info); // Check device info in the console
            document.getElementById('platform').innerText = info.platform;
            document.getElementById('platformVersion').innerText = info.platformVersion;
            document.getElementById('architecture').innerText = info.architecture;
            document.getElementById('model').innerText = info.model;
            document.getElementById('browserVersion').innerText = info.browserVersion;
            document.getElementById('isMobile').innerText = info.isMobile ? "Yes" : "No";
            document.getElementById('brands').innerText = info.brands;
        });

        // Device orientation logic
        window.addEventListener('deviceorientation', function(event) {
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;
            document.getElementById('orientation-data').innerHTML = 
                `<strong>Orientation Data:</strong><br>
                Rotation Z (Alpha): ${alpha.toFixed(2)}<br>
                Tilt X (Beta): ${beta.toFixed(2)}<br>
                Tilt Y (Gamma): ${gamma.toFixed(2)}`;
            document.getElementById('phone-model').style.transform = 
                `rotateX(${beta}deg) rotateY(${gamma}deg) rotateZ(${alpha}deg)`;
        });
    </script>

</body>
</html>
