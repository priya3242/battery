<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info (Hybrid Approach)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Device Information (Hybrid Approach)</h1>

    <div class="info-box">
        <h2>Browser Info:</h2>
        <p id="browser-info"></p>
    </div>

    <div class="info-box">
        <h2>Device Info:</h2>
        <p id="device-info"></p>
    </div>

    <div class="info-box">
        <h2>Operating System Info:</h2>
        <p id="os-info"></p>
    </div>

    <div class="info-box">
        <h2>IP Address & Location Info:</h2>
        <p id="ip-info"></p>
    </div>

    <!-- Include UAParser.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ua-parser-js/0.7.31/ua-parser.min.js"></script>
    
    <script>
        // Function to detect device and browser information using native JavaScript APIs
        function fallbackDeviceInfo() {
            const userAgent = navigator.userAgent || 'Unknown';
            const platform = navigator.platform || 'Unknown';
            const browser = navigator.userAgentData ? navigator.userAgentData.brands[0].brand : userAgent;
            
            // Fallback info
            document.getElementById('browser-info').innerText = `User Agent: ${userAgent}`;
            document.getElementById('device-info').innerText = `Platform: ${platform}`;
            document.getElementById('os-info').innerText = `OS: ${navigator.platform}`;
        }

        // Main function that tries to use UAParser.js first, and falls back to native APIs if not supported
        function detectDeviceInfo() {
            try {
                // Try to use UAParser.js for detailed info
                const parser = new UAParser();
                const browser = parser.getBrowser();
                const device = parser.getDevice();
                const os = parser.getOS();

                // Display info from UAParser.js if successful
                document.getElementById('browser-info').innerText = `Browser Name: ${browser.name}, Version: ${browser.version}`;
                document.getElementById('device-info').innerText = `Device: ${device.vendor || 'Unknown'}, Model: ${device.model || 'Unknown'}, Type: ${device.type || 'Unknown'}`;
                document.getElementById('os-info').innerText = `Operating System: ${os.name}, Version: ${os.version}`;
            } catch (error) {
                console.error('UAParser.js failed or not supported, falling back to native APIs:', error);
                // Fallback to native JavaScript if third-party API fails
                fallbackDeviceInfo();
            }
        }

        // Fetch IP Address and Location Information
        function fetchIPInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById('ip-info').innerText = `IP Address: ${ipAddress}`;
                    
                    // Fetch additional location details from IPinfo
                    return fetch(`https://ipinfo.io/${ipAddress}/geo`);
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-info').innerText += `, Location: ${data.city}, ${data.region}, ${data.country}`;
                })
                .catch(error => {
                    document.getElementById('ip-info').innerText = 'Unable to fetch IP or location information.';
                });
        }

        // Call the functions to detect info on page load
        detectDeviceInfo();
        fetchIPInfo();
    </script>
</body>
</html>
