<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Device Info (With UA-CH)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Device Information (With UA-CH Support)</h1>

    <div class="info-box">
        <h2>Browser Info:</h2>
        <p id="browser-info"></p>
    </div>

    <div class="info-box">
        <h2>Device Info:</h2>
        <p id="device-info"></p>
    </div>

    <div class="info-box">
        <h2>Operating System Info:</h2>
        <p id="os-info"></p>
    </div>

    <div class="info-box">
        <h2>IP Address & Location Info:</h2>
        <p id="ip-info"></p>
    </div>

    <script>
        // Function to fetch device information using User-Agent Client Hints (UA-CH)
        function fetchUserAgentClientHints() {
            if ('userAgentData' in navigator) {
                const uaData = navigator.userAgentData;

                // Get the high-entropy hints for detailed device info
                uaData.getHighEntropyValues(['platform', 'platformVersion', 'architecture', 'model'])
                    .then(uaHints => {
                        const platform = uaHints.platform || 'Unknown';
                        const platformVersion = uaHints.platformVersion || 'Unknown';
                        const architecture = uaHints.architecture || 'Unknown';
                        const model = uaHints.model || 'Unknown';  // Here you get the real device model
                        
                        document.getElementById('device-info').innerText = `Platform: ${platform}, Version: ${platformVersion}, Architecture: ${architecture}, Model: ${model}`;
                    })
                    .catch(err => {
                        console.error('Error fetching UA-CH data:', err);
                        fallbackDeviceInfo();
                    });
            } else {
                // Fallback if UA-CH is not supported
                fallbackDeviceInfo();
            }
        }

        // Fallback function to detect device and browser information using traditional User-Agent string
        function fallbackDeviceInfo() {
            const userAgent = navigator.userAgent || 'Unknown';
            const platform = navigator.platform || 'Unknown';
            
            // Display fallback info if UA-CH is not available
            document.getElementById('browser-info').innerText = `User Agent: ${userAgent}`;
            document.getElementById('device-info').innerText = `Platform: ${platform}`;
        }

        // Fetch IP Address and Location Information
        function fetchIPInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById('ip-info').innerText = `IP Address: ${ipAddress}`;
                    
                    // Fetch additional location details from IPinfo
                    return fetch(`https://ipinfo.io/${ipAddress}/geo`);
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-info').innerText += `, Location: ${data.city}, ${data.region}, ${data.country}`;
                })
                .catch(error => {
                    document.getElementById('ip-info').innerText = 'Unable to fetch IP or location information.';
                });
        }

        // Call the functions to detect info on page load
        fetchUserAgentClientHints();  // Attempt to get advanced device info using UA-CH
        fetchIPInfo();  // Fetch IP and geolocation info
    </script>
</body>
</html>
