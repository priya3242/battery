<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Device Information</h1>
        <div class="device-details">
            <div class="detail-item">
                <span class="label">Platform:</span> <span id="platform">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="label">Platform Version:</span> <span id="platformVersion">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="label">Architecture:</span> <span id="architecture">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="label">Model:</span> <span id="model">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="label">Browser Version:</span> <span id="browserVersion">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="label">Mobile Device:</span> <span id="isMobile">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="label">Brands:</span> <span id="brands">Loading...</span>
            </div>
        </div>
    </div>
    <script src="deviceinfo.js"></script>
    <script src="script.js"></script>
</body>
</html>
